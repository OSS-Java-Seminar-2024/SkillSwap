version: '3.9'
services:
  db:
    image: postgres
    container_name: postgres-db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=SkillSwap
    ports:
      - "5432:5432"
    networks:
      - spring-boot-network
  spring:
    image: 'postgres:latest'
    container_name: SkillSwapApplication
    ports:
      - "8000:8080"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - DOCKER_HOST=pipe:////./pipe/dockerEngine
    depends_on:
      - db
    networks:
      - spring-boot-network
networks:
  spring-boot-network:
    driver: bridge



